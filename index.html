<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMI Pie Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Workspace API -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      box-sizing: border-box;
    }
    #status {
      font-size: 13px;
      margin-bottom: 8px;
      opacity: 0.9;
    }
    #error {
      color: #b00020;
      font-size: 13px;
      margin-top: 4px;
    }
    #reloadButton {
      font-size: 13px;
      padding: 4px 8px;
      cursor: pointer;
    }
    canvas {
      max-width: 480px;
      max-height: 480px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <div>MMI Pie Chart (01_MMI fra MMI_AVINOR)</div>
    <button id="reloadButton">Reload from Viewer</button>
  </header>
  <main>
    <div id="status">Connecting to Trimble Connect…</div>
    <canvas id="mmiChart"></canvas>
    <div id="error"></div>
  </main>

  <script>
    let API = null;
    let chart = null;

    const VALID_MMI_VALUES = ["100", "200", "300", "400"];

    async function connectToWorkspace() {
      API = await TrimbleConnectWorkspace.connect(
        window.parent,
        (event, data) => {
          console.log("TC event:", event, data);
        },
        30000
      );
      document.getElementById("status").textContent =
        "Connected. Reading MMI values…";
    }

    /**
     * Use ONLY viewer.getObjects(), and read properties directly from there.
     * We expect structure:
     *   obj.properties = [
     *     {
     *       set: "MMI_AVINOR",
     *       properties: [
     *         { name: "01_MMI", value: "400", ... },
     *         ...
     *       ]
     *     },
     *     ...
     *   ]
     */
    async function getMmiCounts() {
      if (!API) throw new Error("API not connected yet.");

      const modelObjectsList = await API.viewer.getObjects();
      console.log("getObjects() →", modelObjectsList);

      // Initialize counts for fixed values
      const counts = {
        "100": 0,
        "200": 0,
        "300": 0,
        "400": 0
      };

      for (const modelObjects of modelObjectsList) {
        const objs = modelObjects.objects || [];

        for (const obj of objs) {
          const psets = obj.properties || [];
          for (const pset of psets) {
            if (pset.set !== "MMI_AVINOR") continue;

            const props = pset.properties || [];
            for (const p of props) {
              if (p.name !== "01_MMI") continue;

              // VALUE is IFCTEXT('400') in IFC → Trimble gives us plain "400"
              const val = (p.value ?? "").toString().trim();
              if (VALID_MMI_VALUES.includes(val)) {
                counts[val] = (counts[val] || 0) + 1;
              }
            }
          }
        }
      }

      console.log("MMI counts:", counts);
      return counts;
    }

    function renderPieChart(counts) {
      const ctx = document.getElementById("mmiChart").getContext("2d");

      const labels = [];
      const data = [];

      for (const val of VALID_MMI_VALUES) {
        const c = counts[val] || 0;
        if (c > 0) {
          labels.push(val);
          data.push(c);
        }
      }

      if (chart) chart.destroy();

      if (labels.length === 0) {
        document.getElementById("status").textContent =
          "Fant ingen verdier 100/200/300/400 for 01_MMI i MMI_AVINOR på de lastede modellene.";
        return;
      }

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels,
          datasets: [
            {
              data
              // default Chart.js colours
            }
          ]
        },
        options: {
          plugins: {
            legend: {
              position: "bottom"
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  const label = context.label || "";
                  const value = context.parsed || 0;
                  return `${label}: ${value} objekter`;
                }
              }
            }
          }
        }
      });

      document.getElementById("status").textContent =
        "MMI-fordeling (100/200/300/400) basert på 01_MMI i MMI_AVINOR.";
    }

    async function loadChart() {
      const statusEl = document.getElementById("status");
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";
      statusEl.textContent =
        "Henter objekter og leser 01_MMI (100/200/300/400) fra MMI_AVINOR…";

      try {
        const counts = await getMmiCounts();
        renderPieChart(counts);
      } catch (err) {
        console.error(err);
        errorEl.textContent =
          "Feil ved lesing av MMI-data: " + (err.message || err);
        statusEl.textContent = "Kunne ikke oppdatere diagram.";
      }
    }

    document
      .getElementById("reloadButton")
      .addEventListener("click", loadChart);

    (async () => {
      try {
        await connectToWorkspace();
        await loadChart();
      } catch (err) {
        console.error(err);
        document.getElementById("error").textContent =
          "Klarte ikke å koble til Workspace API: " + (err.message || err);
        document.getElementById("status").textContent = "Feil.";
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMI Pie Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Workspace API -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

  <!-- Chart.js for the pie chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 12px;
      box-sizing: border-box;
      gap: 8px;
    }
    #status {
      font-size: 13px;
      opacity: 0.9;
    }
    #error {
      color: #b00020;
      font-size: 13px;
    }
    #reloadButton {
      font-size: 13px;
      padding: 4px 8px;
      cursor: pointer;
    }
    #chartContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }
    canvas {
      max-width: 480px;
      max-height: 480px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <div>MMI Pie Chart (01_MMI)</div>
    <button id="reloadButton">Hent fra modell</button>
  </header>
  <main>
    <div id="status">Connecting to Trimble Connect…</div>
    <div id="chartContainer">
      <canvas id="mmiChart"></canvas>
    </div>
    <div id="error"></div>
  </main>

  <script>
    let API = null;
    let chart = null;

    // Values we care about
    const VALID_MMI_VALUES = [100, 200, 300, 350, 400];

    // Color mapping per MMI value (used both in chart and in viewer)
    const MMI_COLORS = {
      "100": "rgb(190, 40, 35)",   // 100
      "200": "rgb(230, 150, 55)",  // 200
      "300": "rgb(250, 240, 80)",  // 300
      "350": "rgb(185, 175, 60)",  // 350
      "400": "rgb(55, 130, 70)"    // 400
    };

    function normalizeName(name) {
      return (name || "")
        .toString()
        .toUpperCase()
        .replace(/[\s\-]+/g, "_"); // spaces & dashes → "_"
    }

    // Parse "rgb(r,g,b)" string → {r,g,b,a}
    function parseRgbToRgba(rgbString) {
      if (!rgbString) return null;
      const match = rgbString
        .toString()
        .match(/rgb\s*\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*\)/i);
      if (!match) return null;
      return {
        r: parseInt(match[1], 10),
        g: parseInt(match[2], 10),
        b: parseInt(match[3], 10),
        a: 255
      };
    }

    async function connectToWorkspace() {
      API = await TrimbleConnectWorkspace.connect(
        window.parent,
        (event, data) => {
          console.log("TC event:", event, data);
        },
        30000
      );
      document.getElementById("status").textContent =
        "Connected. Reading MMI values…";
    }

    /**
     * Reads all loaded objects and returns:
     *  - counts: number per MMI value
     *  - selectionByMmi: { MMI → { modelId → [runtimeIds] } }
     *
     * Property name: "01_MMI" (any property set)
     * Values: 100, 200, 300, 350, 400
     */
    async function getMmiData() {
      if (!API) throw new Error("API not connected yet.");

      const modelObjectsList = await API.viewer.getObjects();
      console.log("getObjects() →", modelObjectsList);

      // Initialize counts
      const counts = {
        100: 0,
        200: 0,
        300: 0,
        350: 0,
        400: 0
      };

      // For coloring: for each MMI we store modelId → [runtimeIds]
      const selectionByMmi = {
        100: {},
        200: {},
        300: {},
        350: {},
        400: {}
      };

      for (const modelObjects of modelObjectsList) {
        const modelId =
          modelObjects.modelId ||
          modelObjects.modelid ||
          modelObjects["model Id"];
        const objs = modelObjects.objects || [];

        if (!modelId || !objs.length) continue;

        const runtimeIds = objs.map(o => o.id);
        if (!runtimeIds.length) continue;

        const objectPropsArray = await API.viewer.getObjectProperties(
          modelId,
          runtimeIds
        );

        for (const obj of objectPropsArray) {
          const psets = obj.properties || [];
          let handled = false;

          for (const pset of psets) {
            if (handled) break;
            const props = pset.properties || [];
            for (const p of props) {
              const propName = p.name || "";

              // Look for property "01_MMI" (normalised)
              if (normalizeName(propName) !== "01_MMI") continue;

              const numVal = parseInt(p.value, 10);
              if (VALID_MMI_VALUES.includes(numVal)) {
                counts[numVal] = (counts[numVal] || 0) + 1;

                const perModel = selectionByMmi[numVal];
                if (!perModel[modelId]) {
                  perModel[modelId] = [];
                }
                perModel[modelId].push(obj.id); // runtimeId
                handled = true;
                break; // stop after first 01_MMI on this object
              }
            }
          }
        }
      }

      console.log("MMI counts:", counts);
      console.log("MMI selection:", selectionByMmi);
      return { counts, selectionByMmi };
    }

    // Color objects in the viewer according to their MMI value
    async function applyMmiColors(selectionByMmi) {
      if (!API) throw new Error("API not connected yet.");

      const statusEl = document.getElementById("status");
      statusEl.textContent = "Oppdaterer farger i modellen…";

      try {
        // Reset previous colors on all loaded objects
        await API.viewer.setObjectState(undefined, { color: "reset" });

        // Apply color per MMI group
        for (const mmi of VALID_MMI_VALUES) {
          const perModel = selectionByMmi[mmi];
          if (!perModel) continue;

          const modelObjectIds = [];
          for (const modelId of Object.keys(perModel)) {
            const ids = perModel[modelId];
            if (ids && ids.length) {
              modelObjectIds.push({
                modelId,
                objectRuntimeIds: ids
              });
            }
          }

          if (!modelObjectIds.length) continue;

          const colorString = MMI_COLORS[String(mmi)];
          const rgba = parseRgbToRgba(colorString);
          if (!rgba) continue;

          const selector = { modelObjectIds };

          await API.viewer.setObjectState(selector, {
            color: rgba
          });
        }

        statusEl.textContent =
          "MMI-fordeling og farger er oppdatert i modellen.";
      } catch (err) {
        console.error("Feil ved fargelegging:", err);
        document.getElementById("error").textContent =
          "Feil ved fargelegging av objekter: " + (err.message || err);
      }
    }

    function renderPieChart(counts) {
      const ctx = document.getElementById("mmiChart").getContext("2d");

      const labels = [];
      const data = [];
      const backgroundColors = [];

      // Only include slices with count > 0
      for (const mmi of VALID_MMI_VALUES) {
        const c = counts[mmi] || 0;
        if (c > 0) {
          const label = String(mmi);
          labels.push(label);
          data.push(c);
          backgroundColors.push(MMI_COLORS[label] || "rgba(0,0,0,0.1)");
        }
      }

      if (chart) chart.destroy();

      if (labels.length === 0) {
        document.getElementById("status").textContent =
          "Fant ingen verdier 100/200/300/350/400 for 01_MMI på de lastede modellene.";
        return;
      }

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels,
          datasets: [
            {
              data,
              backgroundColor: backgroundColors
            }
          ]
        },
        options: {
          plugins: {
            legend: {
              position: "bottom"
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  const label = context.label || "";
                  const value = context.parsed || 0;
                  return `${label}: ${value} objekter`;
                }
              }
            }
          }
        }
      });

      document.getElementById("status").textContent =
        "MMI-fordeling (100/200/300/350/400) basert på 01_MMI.";
    }

    async function loadChart() {
      const statusEl = document.getElementById("status");
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";
      statusEl.textContent =
        "Henter objekter og leser 01_MMI (100/200/300/350/400)…";

      try {
        const { counts, selectionByMmi } = await getMmiData();
        renderPieChart(counts);
        // After chart is rendered, color the objects in the viewer
        await applyMmiColors(selectionByMmi);
      } catch (err) {
        console.error(err);
        errorEl.textContent =
          "Feil ved lesing av MMI-data: " + (err.message || err);
        statusEl.textContent = "Kunne ikke oppdatere diagram og farger.";
      }
    }

    document
      .getElementById("reloadButton")
      .addEventListener("click", loadChart);

    (async () => {
      try {
        await connectToWorkspace();
        await loadChart();
      } catch (err) {
        console.error(err);
        document.getElementById("error").textContent =
          "Klarte ikke å koble til Workspace API: " + (err.message || err);
        document.getElementById("status").textContent = "Feil.";
      }
    })();
  </script>
</body>
</html>

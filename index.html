<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMI-kakediagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Trimble Connect Workspace API -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .title {
      font-weight: 600;
      margin-right: auto;
    }

    header button {
      font-size: 13px;
      padding: 4px 8px;
      cursor: pointer;
    }

    header button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px;
      box-sizing: border-box;
      gap: 8px;
    }

    #status {
      font-size: 13px;
      opacity: 0.9;
    }

    #error {
      font-size: 13px;
      color: #b00020;
      min-height: 18px;
    }

    #chartContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 220px;
    }

    canvas {
      max-width: 480px;
      max-height: 480px;
      width: 100%;
      height: auto;
    }

    #guidList {
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 6px;
    }

    #guidList ol {
      margin: 4px 0 0 18px;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">MMI-kakediagram (01_MMI)</div>
    <button id="reloadButton">Hent fra modell</button>
    <button id="colorizeButton">Fargelegg objekter</button>
    <button id="exportButton" disabled>Eksporter GUID til CSV</button>
  </header>

  <main>
    <div id="status">Kobler til Trimble Connect…</div>
    <div id="chartContainer">
      <canvas id="mmiChart"></canvas>
    </div>
    <div id="guidList"></div>
    <div id="error"></div>
  </main>

  <script>
    let API = null;
    let chart = null;

    let lastSelectionByMmi = null;
    let lastGuidsByMmi = null;
    let lastCounts = null;

    let currentGuidExportData = {
      label: null,
      key: null,
      guids: []
    };

    const VALID_MMI_VALUES = [100, 200, 300, 350, 400];
    const NO_MMI_KEY = "noMmi";

    const MMI_COLORS = {
      "100": "rgb(190, 40, 35)",
      "200": "rgb(230, 150, 55)",
      "300": "rgb(250, 240, 80)",
      "350": "rgb(185, 175, 60)",
      "400": "rgb(55, 130, 70)",
      "noMmi": "rgb(254, 2, 225)"
    };

    const ALL_GROUP_KEYS = [...VALID_MMI_VALUES, NO_MMI_KEY];

    function normalizeName(name) {
      return (name || "")
        .toString()
        .toUpperCase()
        .replace(/[\s\-]+/g, "_");
    }

    function parseRgbToRgba(rgbString) {
      if (!rgbString) return null;
      const match = rgbString.match(/rgb\s*\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*\)/i);
      if (!match) return null;
      return {
        r: parseInt(match[1], 10),
        g: parseInt(match[2], 10),
        b: parseInt(match[3], 10),
        a: 255
      };
    }

    // Rekursiv søkefunksjon – finn første streng som ser ut som IFC GUID
    function findGuidDeep(node) {
      if (!node || typeof node !== "object") return null;

      const guidRegex = /[0-9A-Za-z_$]{22,36}/; // dekker IFC GUID-formater

      for (const value of Object.values(node)) {
        if (typeof value === "string") {
          // hopp over veldig korte ting, sjekk bare litt lengre strenger
          if (value.length >= 10) {
            const match = value.match(guidRegex);
            if (match) return match[0];
          }
        } else if (Array.isArray(value)) {
          for (const item of value) {
            const found = findGuidDeep(item);
            if (found) return found;
          }
        } else if (typeof value === "object" && value !== null) {
          const found = findGuidDeep(value);
          if (found) return found;
        }
      }
      return null;
    }

    // Hent GUID på en robust måte
    function getGuidFromObject(obj) {
      if (!obj) return "(ukjent GUID)";

      // 1) Direkte felter vi kjenner til
      const direct =
        obj.guid ||
        obj.ifcGuid ||
        obj.ifc_guid ||
        obj.GlobalId ||
        obj.globalId;
      if (direct) return String(direct);

      // 2) Søk gjennom pset-struktur etter felt som heter noe med GUID
      const psets = obj.properties || [];
      for (const pset of psets) {
        const props = pset.properties || [];
        for (const p of props) {
          const n = normalizeName(p.name);
          if (n.includes("GLOBALID") || n.includes("IFC") && n.includes("GUID") || n === "GUID" || n.includes("GUID")) {
            if (p.value) return String(p.value);
          }
        }
      }

      // 3) Fallback: rekursiv søk i hele objektet etter noe som ser ut som en IFC GUID
      const deep = findGuidDeep(obj);
      if (deep) return String(deep);

      return "(ukjent GUID)";
    }

    async function connectToWorkspace() {
      API = await TrimbleConnectWorkspace.connect(
        window.parent,
        (event, data) => {
          console.log("TC event:", event, data);
        },
        30000
      );
      document.getElementById("status").textContent = "Tilkoblet. Klar.";
    }

    async function getMmiData() {
      if (!API) throw new Error("API ikke tilkoblet.");

      const modelObjectsList = await API.viewer.getObjects();
      console.log("getObjects() →", modelObjectsList);

      const counts = {
        100: 0,
        200: 0,
        300: 0,
        350: 0,
        400: 0,
        [NO_MMI_KEY]: 0
      };

      const selectionByMmi = {
        100: {},
        200: {},
        300: {},
        350: {},
        400: {},
        [NO_MMI_KEY]: {}
      };

      const guidsByMmi = {
        100: [],
        200: [],
        300: [],
        350: [],
        400: [],
        [NO_MMI_KEY]: []
      };

      for (const modelObjects of modelObjectsList) {
        const modelId =
          modelObjects.modelId ||
          modelObjects.modelid ||
          modelObjects["model Id"];

        const objs = modelObjects.objects || [];
        if (!modelId || !objs.length) continue;

        const runtimeIds = objs.map(o => o.id);
        if (!runtimeIds.length) continue;

        const objectPropsArray = await API.viewer.getObjectProperties(
          modelId,
          runtimeIds
        );

        if (!Array.isArray(objectPropsArray)) continue;

        for (let i = 0; i < objectPropsArray.length; i++) {
          const obj = objectPropsArray[i];
          const runtimeId = runtimeIds[i]; // viktig: bruk runtimeId videre

          const psets = obj.properties || [];
          const guid = getGuidFromObject(obj);
          let assignedMmi = false;

          for (const pset of psets) {
            if (assignedMmi) break;
            const props = pset.properties || [];
            for (const p of props) {
              const propName = p.name || "";
              if (normalizeName(propName) !== "01_MMI") continue;

              const numVal = parseInt(p.value, 10);

              if (VALID_MMI_VALUES.includes(numVal)) {
                counts[numVal] = (counts[numVal] || 0) + 1;

                const perModel = selectionByMmi[numVal];
                if (!perModel[modelId]) perModel[modelId] = [];
                perModel[modelId].push(runtimeId);

                guidsByMmi[numVal].push(guid);
                assignedMmi = true;
              }
              break;
            }
          }

          if (!assignedMmi) {
            counts[NO_MMI_KEY] = (counts[NO_MMI_KEY] || 0) + 1;

            const perModelNoMmi = selectionByMmi[NO_MMI_KEY];
            if (!perModelNoMmi[modelId]) perModelNoMmi[modelId] = [];
            perModelNoMmi[modelId].push(runtimeId);

            guidsByMmi[NO_MMI_KEY].push(guid);
          }
        }
      }

      console.log("MMI counts:", counts);
      console.log("MMI selectionByMmi:", selectionByMmi);
      console.log("MMI guidsByMmi:", guidsByMmi);

      return { counts, selectionByMmi, guidsByMmi };
    }

    async function applyMmiColors(selectionByMmi) {
      if (!API) throw new Error("API ikke tilkoblet.");

      const statusEl = document.getElementById("status");
      statusEl.textContent = "Fargelegger objekter i modellen…";

      try {
        await API.viewer.setObjectState(undefined, { color: "reset" });

        for (const key of ALL_GROUP_KEYS) {
          const perModel = selectionByMmi[key];
          if (!perModel) continue;

          const modelObjectIds = [];
          for (const modelId of Object.keys(perModel)) {
            const ids = perModel[modelId];
            if (ids && ids.length) {
              modelObjectIds.push({
                modelId,
                objectRuntimeIds: ids
              });
            }
          }

          if (!modelObjectIds.length) continue;

          const colorString = MMI_COLORS[String(key)] || "rgb(0,0,0)";
          const rgba = parseRgbToRgba(colorString);
          if (!rgba) continue;

          const selector = { modelObjectIds };

          await API.viewer.setObjectState(selector, {
            color: rgba
          });
        }

        statusEl.textContent = "Fargelegging i modellen er oppdatert.";
      } catch (err) {
        console.error("Feil ved fargelegging:", err);
        document.getElementById("error").textContent =
          "Feil ved fargelegging av objekter: " + (err.message || err);
      }
    }

    async function isolateMmiGroup(key, labelText) {
      if (!API) throw new Error("API ikke tilkoblet.");

      const statusEl = document.getElementById("status");

      if (!lastSelectionByMmi || !lastSelectionByMmi[key]) {
        statusEl.textContent = "Ingen objekter funnet for " + labelText;
        return;
      }

      const perModel = lastSelectionByMmi[key];
      const modelObjectIds = [];
      let count = 0;

      for (const modelId of Object.keys(perModel)) {
        const ids = perModel[modelId] || [];
        if (!ids.length) continue;
        modelObjectIds.push({
          modelId,
          objectRuntimeIds: ids
        });
        count += ids.length;
      }

      if (!modelObjectIds.length) {
        statusEl.textContent = "Ingen objekter funnet for " + labelText;
        return;
      }

      try {
        await API.viewer.setObjectState(undefined, { visible: false });
        await API.viewer.setObjectState({ modelObjectIds }, { visible: true });

        statusEl.textContent =
          "Isolerte " + count + " objekter for " + labelText + ".";
      } catch (err) {
        console.error("Feil ved isolering:", err);
        document.getElementById("error").textContent =
          "Feil ved isolering av objekter: " + (err.message || err);
      }
    }

    function showGuidList(labelText, guidArray, key) {
      const container = document.getElementById("guidList");
      const exportBtn = document.getElementById("exportButton");

      if (!guidArray || !guidArray.length) {
        container.innerHTML =
          "<strong>Ingen GUID-er funnet for " + labelText + ".</strong>";
        currentGuidExportData = { label: null, key: null, guids: [] };
        exportBtn.disabled = true;
        return;
      }

      let html =
        "<strong>IFC GUID-er for " +
        labelText +
        ":</strong><br/><small>Totalt " +
        guidArray.length +
        " objekter</small><ol>";

      for (const g of guidArray) {
        html += "<li>" + (g || "(mangler GUID)") + "</li>";
      }
      html += "</ol>";

      container.innerHTML = html;

      currentGuidExportData = {
        label: labelText,
        key: key,
        guids: guidArray.slice()
      };
      exportBtn.disabled = false;
    }

    function exportGuidsToCsv() {
      const { label, guids } = currentGuidExportData;
      if (!label || !guids || !guids.length) {
        alert("Ingen GUID-liste klar for eksport. Klikk på en kakeskive først.");
        return;
      }

      const rows = ["MMIgruppe;IFC_GUID"];
      for (const g of guids) {
        const guid = g || "";
        rows.push(`${label};${guid}`);
      }

      const csvContent = rows.join("\r\n");
      const blob = new Blob([csvContent], {
        type: "text/csv;charset=utf-8;"
      });

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");

      const safeLabel = label
        .toString()
        .replace(/[^0-9A-Za-z_æøåÆØÅ\-]+/g, "_");

      a.href = url;
      a.download = `MMI_${safeLabel}_GUIDer.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function renderPieChart(counts) {
      const ctx = document.getElementById("mmiChart").getContext("2d");

      const labels = [];
      const data = [];
      const backgroundColors = [];
      let total = 0;

      for (const key of ALL_GROUP_KEYS) {
        const c = counts[key] || 0;
        if (c > 0) {
          let label;
          if (key === NO_MMI_KEY) {
            label = "Uten MMI";
          } else {
            label = String(key);
          }

          labels.push(label);
          data.push(c);

          const color = MMI_COLORS[String(key)] || "rgba(0,0,0,0.1)";
          backgroundColors.push(color);

          total += c;
        }
      }

      if (chart) chart.destroy();

      if (labels.length === 0) {
        document.getElementById("status").textContent =
          "Fant ingen objekter i modellen.";
        return;
      }

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels,
          datasets: [
            {
              data,
              backgroundColor: backgroundColors
            }
          ]
        },
        options: {
          onClick: async (evt, activeEls) => {
            if (!activeEls || !activeEls.length) return;
            const idx = activeEls[0].index;
            const label = labels[idx];

            const key =
              label === "Uten MMI" ? NO_MMI_KEY : parseInt(label, 10);

            await isolateMmiGroup(key, label);

            if (lastGuidsByMmi && lastGuidsByMmi[key]) {
              showGuidList(label, lastGuidsByMmi[key], key);
            } else {
              showGuidList(label, [], key);
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function (context) {
                  const label = context.label || "";
                  const value = context.parsed || 0;
                  const percent =
                    total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                  return `${label}: ${percent} % (${value} objekter)`;
                }
              }
            },
            legend: {
              position: "bottom",
              labels: {
                generateLabels(chartInstance) {
                  const dataSet = chartInstance.data.datasets[0];
                  const labels = chartInstance.data.labels || [];
                  return labels.map((label, i) => {
                    const value = dataSet.data[i];
                    const percent =
                      total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                    return {
                      text: `${label} – ${percent} % (${value} objekter)`,
                      fillStyle: dataSet.backgroundColor[i],
                      strokeStyle: dataSet.backgroundColor[i],
                      lineWidth: 1,
                      hidden: false,
                      index: i
                    };
                  });
                }
              }
            }
          }
        }
      });

      document.getElementById("status").textContent =
        "MMI-fordeling (100/200/300/350/400) + objekter uten MMI, basert på 01_MMI. " +
        "Klikk på en kakeskive for å isolere objekter, se IFC GUID-liste og eksportere til CSV. " +
        "Bruk «Fargelegg objekter» for å oppdatere farger i modellen.";
    }

    async function loadChart() {
      const statusEl = document.getElementById("status");
      const errorEl = document.getElementById("error");
      const guidEl = document.getElementById("guidList");
      const exportBtn = document.getElementById("exportButton");

      errorEl.textContent = "";
      guidEl.innerHTML = "";
      exportBtn.disabled = true;
      currentGuidExportData = { label: null, key: null, guids: [] };

      statusEl.textContent =
        "Henter objekter og leser 01_MMI (100/200/300/350/400) + objekter uten MMI…";

      try {
        const { counts, selectionByMmi, guidsByMmi } = await getMmiData();
        lastSelectionByMmi = selectionByMmi;
        lastGuidsByMmi = guidsByMmi;
        lastCounts = counts;

        renderPieChart(counts);
      } catch (err) {
        console.error(err);
        errorEl.textContent =
          "Feil ved lesing av MMI-data: " + (err.message || err);
        statusEl.textContent = "Kunne ikke oppdatere diagram.";
      }
    }

    document.getElementById("reloadButton").addEventListener("click", loadChart);

    document.getElementById("colorizeButton").addEventListener("click", async () => {
      if (!lastSelectionByMmi) {
        document.getElementById("error").textContent =
          "Ingen MMI-data er lastet ennå. Trykk først på «Hent fra modell».";
        return;
      }
      await applyMmiColors(lastSelectionByMmi);
      document.getElementById("status").textContent =
        "Fargelegging oppdatert basert på sist innleste MMI-data.";
    });

    document.getElementById("exportButton").addEventListener("click", exportGuidsToCsv);

    (async () => {
      try {
        await connectToWorkspace();
      } catch (err) {
        console.error(err);
        document.getElementById("error").textContent =
          "Klarte ikke å koble til Workspace API: " + (err.message || err);
        document.getElementById("status").textContent = "Feil.";
      }
    })();
  </script>
</body>
</html>
